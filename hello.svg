<svg>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <style>
            @keyframes hi  {
                0% { transform: rotate( 0.0deg) }
               10% { transform: rotate(60.0deg) }
               20% { transform: rotate(120.0deg) }
               30% { transform: rotate(180.0deg) }
               40% { transform: rotate(240.0deg) }
               50% { transform: rotate(300.0deg) }
               60% { transform: rotate(360.0deg) }
              100% { transform: rotate( 360.0deg) }
            }
    
            @keyframes gradient {
              0% {
                background-position: 0% 50%;
              }
              50% {
                background-position: 100% 50%;
              }
              100% {
                background-position: 0% 50%;
              }
            }
    
            .container {
              --color-main: #5452ee;
              --color-primary: #e73c7e;
              --color-secondary: #23a6d5;
              --color-tertiary: #ffff;
    
              background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
              background-size: 400% 400%;
              animation: gradient 15s ease infinite;
    
              width: 100%;
              height: 300px;
    
              display: flex;
              justify-content: center;
              align-items: center;
              color: white;
    
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }
    
            .hi {
              animation: hi 1.5s linear -0.5s infinite;
              display: inline-block;
              transform-origin: 70% 70%;
            }
    
            @media (prefers-color-scheme: light) {
              .container {
                --color-main: #F15BB5;
                --color-primary: #24b0ef;
                --color-secondary: #4526f6;
                --color-tertiary: #f6f645;
              }
            }
    
            @media (prefers-reduced-motion) {
              .container {
                animation: none;
              }
    
              .hi {
                animation: none;
              }
            }
          </style>
    
          <div class="container">
            <h1>Hi there, I'm Marco Quintana GarcÃ­a <div class="hi">ðŸ¦€</div></h1>
          </div>
        </div>
      </foreignObject>
</svg>